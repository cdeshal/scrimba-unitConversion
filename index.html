<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="hero">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" placeholder="0">
            <br>
            <button>Convert</button>
        </div>
        <div id="conversion-container">
            <div class="conversion-text-container">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-p">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="conversion-text-container">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-p">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="conversion-text-container">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-p">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
